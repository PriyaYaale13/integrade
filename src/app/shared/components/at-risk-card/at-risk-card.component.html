<div id="risk-summary" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <div class="bg-white rounded-xl p-6 shadow-sm" *ngFor="let details of  stateAtRiskCart">
        <div class="flex items-center justify-between">
            <h3 class=" font-semibold"  [ngClass]="{
                'text-red-600': details.riskLevel === 'High Risk',
                'text-[#ff9800]': details.riskLevel === 'Medium Risk',
                'text-green-600': details.riskLevel === 'Low Risk'
              }">{{details.riskLevel}}</h3>
            <span class="text-2xl font-bold "
            [ngClass]="{
                'text-red-600': details.riskLevel === 'High Risk',
                'text-[#ff9800]': details.riskLevel === 'Medium Risk',
                'text-green-600': details.riskLevel === 'Low Risk'
              }"
            >{{details.count}}</span>
        </div>
        <div class="mt-2 text-sm text-gray-500">{{details.text}}</div>
        <div class="mt-4 flex items-center "
        [ngClass]="{
            'text-red-600': details.riskLevel === 'High Risk',
            'text-[#ff9800]': details.riskLevel === 'Medium Risk',
            'text-green-600': details.riskLevel === 'Low Risk'
          }"
        >
            <i class="fa-solid  mr-1"
            [ngClass]="{
                'fa-arrow-up': details.riskLevel === 'High Risk',
                'fa-arrow-down': details.riskLevel !== 'High Risk',
                'fa-arrow-right ': details.riskLevel === 'Medium Risk',

              }">
            ></i>
            <span>{{details.month}}</span>
        </div>
    </div>

   
   
</div>
