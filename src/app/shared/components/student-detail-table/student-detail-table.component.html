<mat-card *ngIf="detailData && detailData.students.length > 0" class="detail-card">
    <mat-card-header>
      <mat-card-title>
        {{ detailData.subject }} - {{ detailData.level }} Students
      </mat-card-title>
      <mat-card-subtitle>Semester Scores</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="detailData.students" class="mat-elevation-z1 student-score-table">
  
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef> Student Name </th>
          <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="semester1">
          <th mat-header-cell *matHeaderCellDef> 1st Semester </th>
          <td mat-cell *matCellDef="let element"> {{ formatScore(element.semester1) }} </td>
        </ng-container>
  
        <ng-container matColumnDef="semester2">
          <th mat-header-cell *matHeaderCellDef> 2nd Semester </th>
          <td mat-cell *matCellDef="let element"> {{ formatScore(element.semester2) }} </td>
        </ng-container>
  
        <ng-container matColumnDef="semester3">
          <th mat-header-cell *matHeaderCellDef> 3rd Semester </th>
          <td mat-cell *matCellDef="let element"> {{ formatScore(element.semester3) }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
         <!-- Row shown when there's no matching data (shouldn't happen if *ngIf covers) -->
         <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" [attr.colspan]="displayedColumns.length">No student score details available.</td>
         </tr>
      </table>
    </mat-card-content>
  </mat-card>
