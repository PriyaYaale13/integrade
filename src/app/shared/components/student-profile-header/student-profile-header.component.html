<div id="student-profile-header" class="bg-white rounded-xl p-4 sm:p-6 shadow-sm mb-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
    
    <div *ngFor="let student of studentList" class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 w-full">
      <div class="flex items-center space-x-4">
        <img [src]="student.image" class="w-16 h-16 rounded-full object-cover" alt="Student Image" />
        <div>
          <h1 class="text-xl sm:text-2xl font-semibold">{{ student.name }}</h1>
          <div class="flex flex-wrap items-center gap-x-4 gap-y-1 mt-1 text-sm text-gray-500">
            <span>{{ student.grade }}</span>
            <span>Student ID: {{ student.academy_id }}</span>
            <span
              class="px-3 py-1 rounded-xl"
              [ngClass]="{
                'bg-red-100 text-red-600': student.riskLevel === 'High Risk',
                'bg-yellow-100 text-orange-600': student.riskLevel === 'Medium Risk',
                'bg-green-100 text-green-600': student.riskLevel === 'Low Risk'
              }"
            >
              {{ student.riskLevel }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end sm:justify-start">
        <button class="w-full sm:w-auto px-4 py-2 bg-orange-400 hover:bg-orange-500 text-white rounded-lg flex items-center justify-center whitespace-nowrap">
            <i class="fa-regular fa-envelope mr-2"></i>
            Contact Parents
        </button>        
    </div>
  </div>
</div>
